{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <title>Forget-Password</title>
    <link rel="icon" href="{% static 'login/assets/img/logo.png' %}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'login/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'login/assets/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'login/assets/css/authentication/login.css' %}">
    <link rel="stylesheet" href="{% static 'login/assets/css/forms/theme-checkbox-radio.css' %}">
    <script>
        alert("Please Enter Registered Email Address")
    </script>
</head>
<body class="form no-image-content">
    

    <div class="form-container outer" >
        <div class="form-form">
            <div class="form-form-wrap">
                <div class="form-container">
                    <div class="form-content">

                        <h1 class="">Password Recovery</h1>
                        <p class="signup-link recovery">Enter your email and instructions will be sent to your mail id!</p>
                        <form class="text-left" method="POST" action="{% url 'forgotpwd' %}">
                            {% csrf_token %}

                            <div class="form" method="POST" action="{% url 'forgotpwd' %}">
                                {% csrf_token %}


                                <div id="email-field" class="field-wrapper input">
                                    <div class="d-flex justify-content-between">
                                        <label for="email">EMAIL</label>
                                    </div>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-at-sign"><circle cx="12" cy="12" r="4"></circle><path d="M16 8v5a3 3 0 0 0 6 0v-1a10 10 0 1 0-3.92 7.94"></path></svg>
                                    <input id="email" name="email" type="text" class="form-control" value="" placeholder="Email">
                                </div>

                                <div class="d-sm-flex justify-content-between">

                                    <div class="field-wrapper">
                                        <button type="submit" class="btn btn-primary" value="">Reset</button>
                                    </div>
                                </div>

                            </div>
                        </form>

                    </div>                    
                </div>
            </div>
        </div>
    </div>

    
    <script src="{%static 'login/assets/js/libs/jquery-3.1.1.min.js'%}"></script>
    <script src="{%static 'login/bootstrap/js/popper.min.js'%}"></script>
    <script src="{%static 'login/bootstrap/js/bootstrap.min.js'%}"></script>
    <script src="{%static 'login/assets/js/authentication/login.js'%}"></script>


</body>
</html>
