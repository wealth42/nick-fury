{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <link rel="icon" href="{% static 'login/assets/img/logo.png' %}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'login/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'login/assets/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'login/assets/css/authentication/login.css' %}">
    <link rel="stylesheet" href="{% static 'login/assets/css/forms/theme-checkbox-radio.css' %}">

</head>
<body class="form">
    

    <div class="form-container outer">
        <div class="form-form">
            <div class="form-form-wrap">
                <div class="form-container">
                    <div class="form-content">

                        <h1 class="">Sign In</h1>
                        <p class="">Log in to your account to continue.</p>
                        
                        <form class="text-left" method="POST" action="{% url 'login' %}">
                            {% csrf_token %}

                            <div class="form">

                                <div id="username-field" class="field-wrapper input">
                                    <label for="username">EMAIL</label>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                                    <input id="email" name="email" type="email" class="form-control" placeholder="e.g example@gmail.com">
                                </div>

                                <div id="password-field" class="field-wrapper input mb-2">
                                    <div class="d-flex justify-content-between">
                                        <label for="password">PASSWORD</label>
                                        <a href="{% url 'forgotpwd' %}" class="forgot-pass-link">Forgot Password?</a>
                                    </div>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-lock"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                                    <input id="password" name="password" type="password" class="form-control" placeholder="Password">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" id="toggle-password" class="feather feather-eye"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                                </div>
                                <!--<div class="check">
                                    <label class="new-control new-checkbox checkbox-outline-primary">
                                         <input type="checkbox" class="new-control-input" name="user" value="student">
                                        <span class="new-control-indicator"></span>Student
                                    </label>
                                   
                                    <label class="new-control new-checkbox checkbox-outline-primary">
                                        <input type="checkbox" class="new-control-input" name="user" value="admin">
                                        <span class="new-control-indicator"></span>Admin
                                      </label>
                                </div>-->
                                <div class="col-sm-12 col-12">
                                    <p class="label-login">Login as an</p>
                                  </div>
                                  <div class="col-sm-12 col-12 input-fields check-box">
                                    <div class="n-chk">
                                      <label class="new-control new-radio radio-primary">
                                        <input
                                          type="radio"
                                          class="new-control-input"
                                          name="user" value="student"
                                          
                                        />
                                        <span class="new-control-indicator"></span>Student
                                      </label>
                                    </div>
                                    <div class="n-chk">
                                      <label class="new-control new-radio radio-primary">
                                        <input
                                          type="radio"
                                          class="new-control-input"
                                          name="user" value="admin"

                                        />
                                        <span class="new-control-indicator"></span>Admin
                                      </label>
                                    </div>
                                  </div>
                                <div class="d-sm-flex justify-content-between">
                                    <div class="field-wrapper">
                                        <button type="submit" class="btn btn-primary">Log In</button>
                                    </div>
                                </div>
                            
                            </div>
                        </form>

                    </div>                    
                </div>
            </div>
        </div>
    </div>

    
    <script src="{%static 'login/assets/js/libs/jquery-3.1.1.min.js'%}"></script>
    <script src="{%static 'login/bootstrap/js/popper.min.js'%}"></script>
    <script src="{%static 'login/bootstrap/js/bootstrap.min.js'%}"></script>
    <script src="{%static 'login/assets/js/authentication/login.js'%}"></script>

</body>
</html>
