        <div id="contact-box">

                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="Enter your Name">
                </div>
                <div class="form-grp">

                </div>
                <div class="form-grp">
                    <label for="phone">Phone:</label>
                    <input type="phone" name="name" id="phone" placeholder="Enter your Phone Number">
                </div>
                <div class="form-grp">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="5" placeholder="Enter your Message here"></textarea>
                </div>
                <div class="form-grp">
                    <button class="btn1">Submit</button>
                    <button type="reset" class="btn1">Reset</button>
